<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const getOworld = () => {
      const xhr = new XMLHttpRequest();
      console.dir(xhr);
      xhr.open("GET", "https://apis.data.go.kr/1741000/LocalGovernment/getLocalGovernment?serviceKey=%2BB%2F1oMdT4N%2FCcpBL1U35jMZOSGuWV8Po6gQvanL9rb%2BI%2BrLJs21Yxi2zxMDy0JrOg47Am%2BeVwy8SAiFAjpQYZw%3D%3D&pageNo=1&numOfRows=10",true);
      xhr.addEventListener("load",()=>{
        if(xhr.status===200){
          console.log("데이터를 받은 후 조회")
          console.dir(xhr);
          const result = xhr.responseXML;
          console.log(result);
        }
      })
      xhr.send()
    }
    getOworld()
  </script>
</body>
</html>
